spring.application.name=demo

# ===============================
# SERVER
# ===============================
server.port=9001
server.forward-headers-strategy=framework

# ===============================
# DATABASE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/data_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE (SPRING BOOT 3)
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# âœ… CORRECT dialect for Hibernate 6
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# JWT CONFIG
# ===============================
jwt.secret=mysupersecretkey_12345678901234567890
jwt.expiration=86400000
